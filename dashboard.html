<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Yaqeen Investments</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="sticky">
            <div class="logo">Yaqeen Wealth</div>
            <ul>
                <li><a href="index.html" data-en="Home" data-fr="Accueil">Home</a></li>
                <li><a href="investments.html" data-en="Investments" data-fr="Investissements">Investments</a></li>
                <li><a href="dashboard.html" data-en="Dashboard" data-fr="Tableau de bord">Dashboard</a></li>
                <li>
                    <select id="language-switcher">
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h1 data-en="Your Wealth Hub" data-fr="Votre Centre de Richesse">Your Wealth Hub</h1>
            <div class="dashboard-overview">
                <div class="overview-card">
                    <h3 data-en="Portfolio Value" data-fr="Valeur du Portefeuille">Portfolio Value</h3>
                    <p class="currency-value" data-usd="7500" data-dzd="1012500">$7,500</p>
                </div>
                <div class="overview-card">
                    <h3 data-en="Annual Growth" data-fr="Croissance Annuelle">Annual Growth</h3>
                    <p>8.7%</p>
                </div>
                <div class="overview-card">
                    <h3 data-en="Total Returns" data-fr="Rendements Totaux">Total Returns</h3>
                    <p class="currency-value" data-usd="652.50" data-dzd="88087.50">$652.50</p>
                </div>
            </div>
            <div class="dashboard-tools">
                <div class="risk-assessment">
                    <h3 data-en="Risk Assessment" data-fr="Évaluation des Risques">Risk Assessment</h3>
                    <select id="investment-type">
                        <option value="manufacturing">Manufacturing</option>
                        <option value="real-estate">Real Estate</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="health">Health Sector</option>
                    </select>
                    <p id="risk-result" data-en="Select an investment to assess risk." data-fr="Sélectionnez un investissement pour évaluer le risque.">Select an investment to assess risk.</p>
                </div>
                <div class="growth-calculator">
                    <h3 data-en="Growth Calculator" data-fr="Calculateur de Croissance">Growth Calculator</h3>
                    <input type="number" id="investment" placeholder="Amount" min="1">
                    <input type="number" id="rate" placeholder="Rate (%)" min="0" max="100" step="0.1">
                    <button onclick="calculateGrowth()" data-en="Calculate" data-fr="Calculer">Calculate</button>
                    <p id="growth-result" data-en="Projected Growth: $0" data-fr="Croissance Projetée : 0 $">Projected Growth: $0</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Yaqeen Investments | <a href="#" data-en="About" data-fr="À propos">About</a> | <a href="#" data-en="Contact" data-fr="Contact">Contact</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
