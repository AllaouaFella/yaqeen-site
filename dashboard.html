<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Yaqeen Investments</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="sticky">
            <div class="logo">Yaqeen</div>
            <ul>
                <li><a href="index.html" data-en="Home" data-fr="Accueil">Home</a></li>
                <li><a href="investments.html" data-en="Investments" data-fr="Investissements">Investments</a></li>
                <li><a href="dashboard.html" data-en="Dashboard" data-fr="Tableau de bord">Dashboard</a></li>
                <li>
                    <select id="language-switcher">
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h1 data-en="Your Dashboard" data-fr="Votre Tableau de bord">Your Dashboard</h1>
            <div class="stats-container">
                <div class="stat-card">
                    <h3 data-en="Total Investment" data-fr="Investissement Total">Total Investment</h3>
                    <p>$500</p>
                </div>
                <div class="stat-card">
                    <h3 data-en="Annual Return" data-fr="Rendement Annuel">Annual Return</h3>
                    <p>5%</p>
                </div>
                <div class="stat-card">
                    <h3 data-en="Earnings" data-fr="Gains">Earnings</h3>
                    <p>$25</p>
                </div>
            </div>
            <div class="pie-chart">
                <h3 data-en="Portfolio Allocation" data-fr="Répartition du Portefeuille">Portfolio Allocation</h3>
                <img src="pie-chart.png" alt="Portfolio Pie Chart" class="chart-image">
            </div>
            <div class="calculator">
                <h3 data-en="Returns Calculator" data-fr="Calculateur de Rendements">Returns Calculator</h3>
                <input type="number" id="investment" placeholder="Enter Investment ($)" min="1">
                <input type="number" id="rate" placeholder="Annual Rate (%)" min="0" max="100" step="0.1">
                <button onclick="calculateReturns()" data-en="Calculate" data-fr="Calculer">Calculate</button>
                <p id="result" data-en="Estimated Earnings: $0" data-fr="Gains Estimés : 0 $">Estimated Earnings: $0</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Yaqeen Investments | <a href="#" data-en="About" data-fr="À propos">About</a> | <a href="#" data-en="Contact" data-fr="Contact">Contact</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
