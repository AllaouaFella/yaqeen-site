<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Yaqeen Investments</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="sticky">
            <div class="logo">Yaqeen</div>
            <ul>
                <li><a href="index.html" data-en="Home" data-fr="Accueil">Home</a></li>
                <li><a href="investments.html" data-en="Investments" data-fr="Investissements">Investments</a></li>
                <li><a href="dashboard.html" data-en="Dashboard" data-fr="Tableau de bord">Dashboard</a></li>
                <li>
                    <select id="language-switcher">
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h1 data-en="Your Investment Empire" data-fr="Votre Empire d’Investissement">Your Investment Empire</h1>
            <div class="currency-toggle">
                <button onclick="toggleCurrency('USD')" class="currency-btn active" data-en="USD" data-fr="USD">USD</button>
                <button onclick="toggleCurrency('DZD')" class="currency-btn" data-en="DZD" data-fr="DZD">DZD</button>
            </div>
            <div class="stats-container" id="stats-container">
                <div class="stat-card">
                    <h3 data-en="Total Investment" data-fr="Investissement Total">Total Investment</h3>
                    <p class="usd">$1,000</p>
                    <p class="dzd hidden">135,000 DZD</p>
                </div>
                <div class="stat-card">
                    <h3 data-en="Annual Return" data-fr="Rendement Annuel">Annual Return</h3>
                    <p>7%</p>
                </div>
                <div class="stat-card">
                    <h3 data-en="Earnings" data-fr="Gains">Earnings</h3>
                    <p class="usd">$70</p>
                    <p class="dzd hidden">9,450 DZD</p>
                </div>
            </div>
            <div class="pie-chart">
                <h3 data-en="Your Portfolio" data-fr="Votre Portefeuille">Your Portfolio</h3>
                <img src="pie-chart.png" alt="Portfolio Pie Chart" class="chart-image">
            </div>
            <div class="calculator">
                <h3 data-en="Growth Simulator" data-fr="Simulateur de Croissance">Growth Simulator</h3>
                <input type="number" id="investment" placeholder="Investment Amount" min="1">
                <input type="number" id="rate" placeholder="Annual Rate (%)" min="0" max="100" step="0.1">
                <input type="number" id="years" placeholder="Years" min="1" max="50">
                <button onclick="simulateGrowth()" data-en="Simulate" data-fr="Simuler">Simulate</button>
                <p id="result" data-en="Future Value: $0" data-fr="Valeur Future : 0 $">Future Value: $0</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Yaqeen Investments | <a href="#" data-en="About" data-fr="À propos">About</a> | <a href="#" data-en="Contact" data-fr="Contact">Contact</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
