<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Yaqeen Investments</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="sticky">
            <div class="logo">Yaqeen Wealth</div>
            <ul>
                <li><a href="index.html" data-en="Home" data-fr="Accueil">Home</a></li>
                <li><a href="investments.html" data-en="Investments" data-fr="Investissements">Investments</a></li>
                <li><a href="dashboard.html" data-en="Dashboard" data-fr="Tableau de bord">Dashboard</a></li>
                <li>
                    <select id="language-switcher">
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h1 data-en="Your Wealth Hub" data-fr="Votre Centre de Richesse">Your Wealth Hub</h1>
            <div class="dashboard-overview">
                <div class="overview-card">
                    <h3 data-en="Portfolio Value" data-fr="Valeur du Portefeuille">Portfolio Value</h3>
                    <p class="currency-value" data-usd="7500" data-dzd="1012500">$7,500</p>
                </div>
                <div class="overview-card">
                    <h3 data-en="Annual Growth" data-fr="Croissance Annuelle">Annual Growth</h3>
                    <p>8.7%</p>
                </div>
                <div class="overview-card">
                    <h3 data-en="Total Returns" data-fr="Rendements Totaux">Total Returns</h3>
                    <p class="currency-value" data-usd="652.50" data-dzd="88087.50">$652.50</p>
                </div>
            </div>
            <div class="portfolio-details">
                <h3 data-en="Portfolio Breakdown" data-fr="Répartition du Portefeuille">Portfolio Breakdown</h3>
                <img src="pie-chart.png" alt="Portfolio Pie Chart" class="chart-image">
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Yaqeen Investments | <a href="#" data-en="About" data-fr="À propos">About</a> | <a href="#" data-en="Contact" data-fr="Contact">Contact</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
