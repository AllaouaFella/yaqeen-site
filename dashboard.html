<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Yaqeen Investments</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="sticky">
            <div class="logo">Yaqeen</div>
            <ul>
                <li><a href="index.html" data-en="Home" data-fr="Accueil">Home</a></li>
                <li><a href="investments.html" data-en="Investments" data-fr="Investissements">Investments</a></li>
                <li><a href="dashboard.html" data-en="Dashboard" data-fr="Tableau de bord">Dashboard</a></li>
                <li>
                    <select id="language-switcher">
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h1 data-en="Your Wealth Journey" data-fr="Votre Parcours de Richesse">Your Wealth Journey</h1>
            <div class="currency-toggle">
                <button onclick="toggleCurrency('USD')" class="currency-btn active" data-en="USD" data-fr="USD">USD</button>
                <button onclick="toggleCurrency('DZD')" class="currency-btn" data-en="DZD" data-fr="DZD">DZD</button>
            </div>
            <div class="stats-container" id="stats-container">
                <div class="stat-card">
                    <h3 data-en="Total Invested" data-fr="Total Investi">Total Invested</h3>
                    <p class="usd">$2,500</p>
                    <p class="dzd hidden">337,500 DZD</p>
                </div>
                <div class="stat-card">
                    <h3 data-en="Growth Rate" data-fr="Taux de Croissance">Growth Rate</h3>
                    <p>8.5%</p>
                </div>
                <div class="stat-card">
                    <h3 data-en="Total Gains" data-fr="Gains Totaux">Total Gains</h3>
                    <p class="usd">$212.50</p>
                    <p class="dzd hidden">28,687.50 DZD</p>
                </div>
            </div>
            <div class="portfolio-visuals">
                <div class="pie-chart">
                    <h3 data-en="Portfolio Breakdown" data-fr="Répartition du Portefeuille">Portfolio Breakdown</h3>
                    <img src="pie-chart.png" alt="Portfolio Pie Chart" class="chart-image">
                </div>
                <div class="growth-simulator">
                    <h3 data-en="Wealth Simulator" data-fr="Simulateur de Richesse">Wealth Simulator</h3>
                    <input type="number" id="investment" placeholder="Investment" min="1">
                    <input type="number" id="rate" placeholder="Rate (%)" min="0" max="100" step="0.1">
                    <input type="number" id="years" placeholder="Years" min="1" max="50">
                    <button onclick="simulateGrowth()" data-en="Project Growth" data-fr="Projeter la Croissance">Project Growth</button>
                    <p id="result" data-en="Projected Value: $0" data-fr="Valeur Projetée : 0 $">Projected Value: $0</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Yaqeen Investments | <a href="#" data-en="About" data-fr="À propos">About</a> | <a href="#" data-en="Contact" data-fr="Contact">Contact</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
